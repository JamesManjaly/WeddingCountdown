<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Wedding Countdown</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#d41121",
            "background-light": "#f8f6f6",
            "background-dark": "#221012",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "romantic": ["Great Vibes", "cursive"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
    <div class="relative z-10 flex flex-col min-h-screen">
      <div class="flex items-center p-4 pb-2 justify-between">
        <div class="flex size-12 shrink-0 items-center" data-icon="CalendarBlank" data-size="24px" data-weight="regular">
        </div>
      </div>
      <div class="flex flex-col flex-grow justify-center px-4">
        <p class="text-white tracking-light text-5xl md:text-7xl leading-tight text-center font-romantic">James ❤️ Amala</p>
        <div class="text-center py-3">
          <p class="text-white text-base font-normal leading-normal">The Countdown to Forever</p>
          <p class="text-white/80 text-sm font-normal leading-normal mt-1">February 14, 2026</p>
        </div>
        <div class="flex gap-4 py-6 max-w-2xl mx-auto">
          <div class="flex grow basis-0 flex-col items-stretch gap-2">
            <div class="flex h-20 md:h-28 grow items-center justify-center rounded-lg px-3 bg-white/10 backdrop-blur-sm">
              <p id="days" class="text-white text-4xl md:text-6xl font-bold leading-tight tracking-[-0.015em]">--</p>
            </div>
            <div class="flex items-center justify-center">
              <p class="text-white/80 text-sm font-normal leading-normal">Days</p>
            </div>
          </div>
          <div class="flex grow basis-0 flex-col items-stretch gap-2">
            <div class="flex h-20 md:h-28 grow items-center justify-center rounded-lg px-3 bg-white/10 backdrop-blur-sm">
              <p id="hours" class="text-white text-4xl md:text-6xl font-bold leading-tight tracking-[-0.015em]">--</p>
            </div>
            <div class="flex items-center justify-center">
              <p class="text-white/80 text-sm font-normal leading-normal">Hours</p>
            </div>
          </div>
          <div class="flex grow basis-0 flex-col items-stretch gap-2">
            <div class="flex h-20 md:h-28 grow items-center justify-center rounded-lg px-3 bg-white/10 backdrop-blur-sm">
              <p id="minutes" class="text-white text-4xl md:text-6xl font-bold leading-tight tracking-[-0.015em]">--</p>
            </div>
            <div class="flex items-center justify-center">
              <p class="text-white/80 text-sm font-normal leading-normal">Minutes</p>
            </div>
          </div>
          <div class="flex grow basis-0 flex-col items-stretch gap-2">
            <div class="flex h-20 md:h-28 grow items-center justify-center rounded-lg px-3 bg-white/10 backdrop-blur-sm">
              <p id="seconds" class="text-white text-4xl md:text-6xl font-bold leading-tight tracking-[-0.015em]">--</p>
            </div>
            <div class="flex items-center justify-center">
              <p class="text-white/80 text-sm font-normal leading-normal">Seconds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="pb-8 px-4">
        <p class="text-white/70 text-sm font-normal leading-normal text-center mb-6">Our forever begins in...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
